<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div id="app">Loading...</div>

    <template id="login">
      <h1>Bank App</h1>
      <section>
        <h2>Login</h2>
        <form id="loginForm" onsubmit="login(event);">
          <label for="username">Username</label>
          <input id="username" name="user" type="text">
          <button>Login</button>
        </form>
      </section>

      <hr/>

      <section>
        <h2>Register</h2>
        <form id="registerForm" onsubmit="register(event);">
          <label for="user">Username (required)</label>
          <input id="user" name="user" type="text" maxlength="20" required>
          <label for="currency">Currency (required)</label>
          <input id="currency" name="currency" type="text" value="$" maxlength="5" required>
          <label for="description">Description</label>
          <input id="description" name="description" type="text" maxlength="100">
          <label for="balance">Current balance</label>
          <input id="balance" name="balance" type="number" value="0">
          <button>Register</button>
        </form>
      </section>

    </template>

    <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <div data-bind="user"></div>
            <a href="/logout" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: <span data-bind="formattedBalance"></span><span data-bind="currency"></span>
        </section>
        <section>
          <h2 data-bind="description"></h2>
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>

    <template id="transaction">
      <tr>
        <td data-bind="date">?</td>
        <td data-bind="object">?</td>
        <td data-bind="formattedAmount">?</td>
      </tr>
    </template>

</body>

</html>
